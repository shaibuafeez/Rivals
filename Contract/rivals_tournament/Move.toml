[package]
name = "rivals_tournament"
edition = "2024.beta" # Using the latest Move edition
license = "Apache-2.0"
authors = ["Rivals Team"]

[dependencies]
Walrus = { git = "https://github.com/MystenLabs/walrus.git", subdir = "contracts/walrus", rev = "main" }

[addresses]
rivals_tournament = "0x0"
walrus = "0x0" # Will be replaced with the actual Walrus package ID when deploying

# Named addresses will be accessible in Move as `@name`. They're also exported:
# for example, `std = "0x1"` is exported by the Standard Library.
# alice = "0xA11CE"

[dev-dependencies]
# The dev-dependencies section allows overriding dependencies for `--test` and
# `--dev` modes. You can introduce test-only dependencies here.
# Local = { local = "../path/to/dev-build" }

[dev-addresses]
# The dev-addresses section allows overwriting named addresses for the `--test`
# and `--dev` modes.
# alice = "0xB0B"

